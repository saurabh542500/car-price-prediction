<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Price Predictor</title>

    <!-- Bootstrap + Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        color: #f8f9fa;
      }
      .card {
        width: 100%;
        background-color: rgba(52, 58, 64, 0.7);
        border: none;
        border-radius: 10px;
      }
      .card-body {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 0 0 10px 10px;
      }
      .form-group {
        text-align: center;
      }
      .form-control {
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(0, 0, 0, 0.1);
        max-width: 300px;
        margin: 0 auto;
      }
      #buttonn {
        width: 100%;
        max-width: 300px;
      }
      #prediction {
        background-color: rgba(108, 117, 125, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
      .background-img {
        background-image: url("https://images.unsplash.com/photo-1490902931801-d6f80ca94fe4?q=80&w=1470&auto=format&fit=crop");
        background-repeat: no-repeat;
        background-size: cover;
        filter: blur(6px);
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="background-img"></div>

    <!-- Title -->
    <h1
      style="color: white; position: absolute; margin-left: 10px; padding: 20px; margin-top: 100px;
             font-size: 70px; font-family: impact; filter: drop-shadow(3px 4px black);"
    >
      Welcome to <br />
      Car Price Predictor
    </h1>

    <!-- Sub text -->
    <div class="col-12" style="margin-bottom: 20px; margin-top: 300px; position: absolute">
      <h5
        style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
               font-size: 30px; color: #ffc400;"
      >
        This app predicts the price of a car you want to sell. <br />
        Try filling the details.
      </h5>
    </div>

    <!-- Form -->
    <div class="container" style="filter: drop-shadow(5px 5px 15px white);">
      <div class="row">
        <div class="card mt-5" style="width: 400px; margin-left: 700px">
          <form id="pricePredictForm" method="post" accept-charset="utf-8" name="Modelform">
            <!-- Company -->
            <div class="form-group">
              <label><b style="font-size: 20px">Select the company:</b></label><br />
              <select
                class="form-control"
                id="company"
                name="company"
                required
                onchange="load_car_models(this.id,'car_models')"
              >
                <option value="" disabled selected>Select Company</option>
                {% for company in companies %}
                <option value="{{ company }}">{{ company }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Model -->
            <div class="form-group">
              <label><b style="font-size: 20px">Select the model:</b></label><br />
              <select class="form-control" id="car_models" name="car_models" required>
                <option value="" disabled selected>Select Model</option>
              </select>
            </div>

            <!-- Year -->
            <div class="form-group">
              <label><b style="font-size: 20px">Select Year of Purchase:</b></label><br />
              <select class="form-control" id="year" name="year" required>
                <option value="" disabled selected>Select Year</option>
                {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Fuel -->
            <div class="form-group">
              <label><b style="font-size: 20px">Select the Fuel Type:</b></label><br />
              <select class="form-control" id="fuel_type" name="fuel_type" required>
                <option value="" disabled selected>Select Fuel</option>
                {% for fuel in fuel_types %}
                <option value="{{ fuel }}">{{ fuel }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- KM Driven -->
            <div class="form-group">
              <label><b style="font-size: 20px">
                Enter the Number of Kilometres that the car has travelled:
              </b></label><br />
              <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" required />
            </div>

            <!-- Button -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="buttonn">
                Predict Price
              </button>
            </div>
          </form>

          <!-- Prediction Result -->
          <div class="row">
            <div class="col-12 text-center">
              <h4><span id="prediction" style="background-color: transparent"></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      function load_car_models(company_id, car_model_id) {
        var company = document.getElementById(company_id).value;
        var car_model = document.getElementById(car_model_id);
        car_model.innerHTML = "";

        var models = {{ car_models_json | safe }};
        if (models[company]) {
          models[company].forEach(function (model) {
            var option = document.createElement("option");
            option.value = model;
            option.text = model;
            car_model.add(option);
          });
        }
      }

      document.getElementById("pricePredictForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var fd = new FormData(this);
        fetch("/predict", { method: "POST", body: fd })
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("prediction").innerHTML = "Prediction: â‚¹" + data;
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("prediction").innerHTML = "Error predicting price.";
          });
      });
    </script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
